site_name: TorchRIR
site_description: PyTorch-based room impulse response (RIR) simulation toolkit
repo_url: https://github.com/taishi-n/torchrir
repo_name: taishi-n/torchrir
use_directory_urls: false

theme:
  name: material
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - navigation.footer
    - content.code.copy
    - search.suggest
    - search.highlight

nav:
  - Home: index.md
  - Getting started: getting-started.md
  - Overview: overview.md
  - Datasets: datasets.md
  - Examples: examples.md
  - Library Comparisons: comparisons.md
  - Changelog: changelog.md
  - API: api.md

plugins:
  - search
  - autorefs
  - mkdocstrings:
      handlers:
        python:
          paths:
            - src
          options:
            members: true
            inherited_members: true
            show_source: true
            show_root_heading: true
            show_root_toc_entry: true
            separate_signature: true

markdown_extensions:
  - admonition
  - attr_list
  - tables
  - def_list
  - md_in_html
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.inlinehilite
  - pymdownx.highlight
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.snippets:
      base_path:
        - .
        - docs

extra_javascript:
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
